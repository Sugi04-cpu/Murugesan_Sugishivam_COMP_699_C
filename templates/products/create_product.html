{% extends "base.html" %}

{% block title %} Add Product {% endblock %}


{% block content %}

<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Add a New Product</h1>
{% include "includes/messages.html"%}
    <form method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Product Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Price ($):</label>
                <input type="number" name="price" class="form-control" step="0.01" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Category:</label>
                <input type="text" name="category" class="form-control" required>
                <label class="form-label">Description:</label>
                <input type="text" name="description" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Stock Quantity:</label>
                <input type="number" name="stock" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Discount Percentage:</label>
                <input type="number" name="discount" class="form-control" 
                       min="0" max="100" value="0">
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label">Tags (comma separated):</label>
                <input type="text" name="tags" class="form-control" 
                       placeholder="e.g., electronics, summer, sale">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="is_active" id="is_active" checked>
                    <label class="form-check-label" for="is_active">
                        Active Product
                    </label>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">Product Attributes</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Brand:</label>
                        <input type="text" name="brand" class="form-control" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Color:</label>
                        <input type="text" name="color" class="form-control" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Wireless:</label>
                        <select name="wireless" class="form-control">
                            <option value="True">Yes</option>
                            <option value="False">No</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-5">
            <button type="submit" class="btn btn-primary px-4">Add Product</button>
            <a href="{% url 'render_products' %}" class="btn btn-outline-secondary px-4">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
